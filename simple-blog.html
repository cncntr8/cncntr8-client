<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cncntr8</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link href='http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel='stylesheet' type='text/css'>

</head>

<body>

    <div class="top-bar">
        <div class="top-bar-left">
            <h1>Cncntr8</h1>
        </div>
        <div class="top-bar-right">
            <h3>Average Class Concentration</h3>
            <div class="progress" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
			  				<span class="progress-meter" style="width: 25%">
			    				<p class="progress-meter-text">25%</p>
			  				</span>
						</div>

        </div>
    </div>

    <div class="large-4 medium-4 small-4 columns">
            <div class="primary callout">
              <h5>Student #1</h5>
			  <p>Paying Attention</p>
			  
			   <div class="progress success" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="75 percent" aria-valuemax="100">
			  				<span class="progress-meter" style="width: 75%">
			    				<p class="progress-meter-text">75%</p>
			  				</span>
						</div>
			        </div>
            </div>

    <div class="large-4 medium-4 small-4 columns">
            <div class="primary callout">
              <h5>Student #2</h5>
			  <p>Dozing Off</p>

			   <div class="progress warning" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="50 percent" aria-valuemax="100">
			  				<span class="progress-meter" style="width: 50%">
			    				<p class="progress-meter-text">50%</p>
			  				</span>
						</div>
			        </div>
            </div>

    <div class="large-4 medium-4 small-4 columns">
            <div class="primary callout">
              <h5>Student #3</h5>
			  <p>Sleeping</p>

			   <div class="progress alert" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
			  				<span class="progress-meter" style="width: 25%">
			    				<p class="progress-meter-text">25%</p>
			  				</span>
						</div>
			        </div>
            </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script>
        $(document).foundation();
    </script>
    <script type="text/javascript" src="https://intercom.zurb.com/scripts/zcom.js"></script>
</body>

</html>
